name: ci-develop

on:
  push:
    branches:
    - 'develop'

env:
  python-version: 3.8

jobs: 

  build-to-develop:
    name: Build Python ğŸ
    
    environment:
      name: development
    
    runs-on: ubuntu-latest

    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: ğŸ’¾ Repository | Check out
        uses: actions/checkout@v2

      # Set-up python
      - name: âš™ï¸ Build  | Set up Python
        id: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.python-version }}

      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: âš™ï¸ Build  | Load cached venv
        id: cached-poetry-dependencies
        if: "!contains(github.event.head_commit.message, '/nocache')"
        uses: actions/cache@v2
        with:
          path: |
            .venv
            ~/.cache
            ~/.local   
          #key: poetry      
          key: ${{ runner.os }}-build-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
              ${{ runner.os }}-build-${{ steps.setup-python.outputs.python-version }}-

              
      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: âš™ï¸ Build  | Install Poetry
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true


      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: âš™ï¸ Build  | Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          poetry install 
      
      #----------------------------------------------
      # Run Linting
      #----------------------------------------------
      - name: ğŸ”§ Linting | Run pre-commit hooks
        if: github.event_name == 'push'
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          pre-commit install -f --install-hooks
          pre-commit run --all-files


      #----------------------------------------------
      # Export requirements from poetry
      #----------------------------------------------
      - name: âš™ï¸ Build  | Export requirements from poetry
        run: |
          poetry export -f requirements.txt --output requirements.txt --without-hashes
 

      #----------------------------------------------
      # Artifact | Upload requirements.txt
      #----------------------------------------------
      - name: ğŸ“„ Artifact | Tar files
        run: tar -czvf requirements.tar.gz requirements.txt

      - name: ğŸ“„ Artifact | Upload requirements
        uses: actions/upload-artifact@v2
        with:
          name: requirements.tar.gz
          path: requirements.tar.gz
          
          
  coverage:
    name: Coverage ğŸ”
    
    needs: build-to-develop

    environment:
      name: development
    
    runs-on: ubuntu-latest

    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: ğŸ’¾ Repository | Check out
        uses: actions/checkout@v2

      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: âš™ï¸ Build  | Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: |
            .venv
            ~/.cache
            ~/.local     
          #key: poetry      
          key: ${{ runner.os }}-build-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
              ${{ runner.os }}-build-${{ steps.setup-python.outputs.python-version }}-

      #----------------------------------------------
      # Artifact | Download requirements.txt
      #----------------------------------------------
      - name: ğŸ“„ Artifact | Download requirements
        uses: actions/download-artifact@v2
        with:
          name: requirements.tar.gz
          path: .


      - name: ğŸ“„ Artifact | Extract tar files
        run: tar -xvf requirements.tar.gz


      #- name: ğŸ“„ Artifact | Delete requirements
      #  uses: geekyeggo/delete-artifact@v1
      #  with:
      #    name: requirements.tar.gz
      #    failOnError: false

      #----------------------------------------------
      #Run coverage tests
      #----------------------------------------------
      - name: ğŸ” Coverage | test pytester-cov
        id: pytester-cov
        uses: alexanderdamiani/pytester-cov@v1.2.3
        env:
          PYTEST_ADDOPTS: -v -x --cov=simplecalc --cov-config=setup.cfg --cov-report=term
        with:
          pytest-root-dir: '.'
          cov-omit-list: '.venv/*, doc/*, simplecalc/tests/*'
          cov-threshold-single: ${{ secrets.COVERAGE_SINGLE }} 
          cov-threshold-total: ${{ secrets.COVERAGE_TOTAL }}

      - name: ğŸ” Coverage | Read pytester output
        run: echo $FOR_ECHO
        env:
          FOR_ECHO: ${{ steps.pytester-cov.outputs.output-table }}
      

      #----------------------------------------------
      # Artifact | Upload Coverage
      #----------------------------------------------
      - name: ğŸ“„ Artifact | ğŸ” Coverage | Create file
        run: |
          tee -a coverage.txt <<EOF
          =======================================================
          [Coverage] | single fail | ${{ steps.pytester-cov.outputs.cov-threshold-single-fail }}
          [Coverage] | total fail | ${{ steps.pytester-cov.outputs.cov-threshold-total-fail }}
          =======================================================
          ${{ steps.pytester-cov.outputs.output-table }}
          =======================================================
          EOF

        #echo "=======================================================" >> coverage.txt
        #echo "[Coverage] | single fail | ${{ steps.pytester-cov.outputs.cov-threshold-single-fail }}" >> coverage.txt
        #echo "[Coverage] | total fail | ${{ steps.pytester-cov.outputs.cov-threshold-total-fail }}" >> coverage.txt
        #echo "=======================================================" >> coverage.txt
        #echo "${{ steps.pytester-cov.outputs.output-table }}" >> coverage.txt
        #echo "=======================================================" >> coverage.txt

      - name: ğŸ“„ Artifact | ğŸ” Coverage | Tar files
        run: tar -czvf coverage.tar.gz coverage.txt

      - name: ğŸ“„ Artifact | ğŸ” Coverage | Upload coverage
        uses: actions/upload-artifact@v2
        with:
          name: coverage.tar.gz
          path: coverage.tar.gz

      #----------------------------------------------
      #Coverage | Check single file
      #----------------------------------------------
      - name: ğŸ” Coverage | single fail - exit
        if: ${{ steps.pytester-cov.outputs.cov-threshold-single-fail == 'true' }}
        run: |
          echo "[Coverage] | single fail | ${{ steps.pytester-cov.outputs.cov-threshold-single-fail }}"
          exit 1

      #----------------------------------------------
      #Coverage | Check total file
      #----------------------------------------------
      - name: ğŸ” Coverage | total fail - exit
        if: ${{ steps.pytester-cov.outputs.cov-threshold-total-fail == 'true' }}
        run: |
          echo "[Coverage] | total fail | ${{ steps.pytester-cov.outputs.cov-threshold-total-fail }}"
          exit 1

      #----------------------------------------------
      #Coverage | commit table generated
      #----------------------------------------------
      - name: ğŸ” Coverage | Commit pytest coverage table
        uses: peter-evans/commit-comment@v1
        with:
          body: ${{ steps.pytester-cov.outputs.output-table }}


  build-container-to-develop:

    name: Build Container ğŸ³
    
    needs: coverage

    environment:
      name: development
      url: 'https://rancher-finance-stage.99app.com/'

    runs-on: ubuntu-latest

    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: ğŸ’¾ Repository | Check out
        uses: actions/checkout@v2


      #----------------------------------------------
      # Prepare 
      #----------------------------------------------
      - name: â„¹ï¸  Prepare | Version
        id: prepare
        run: |
          echo "GITHUB_REF: $GITHUB_REF"
          DOCKER_IMAGE=${{ secrets.DOCKERHUB_IMAGE }}
          TAGS="${DOCKER_IMAGE}:dev,${DOCKER_IMAGE}:${{ github.sha }}"
          echo ::set-output name=tags::${TAGS}
          echo "Tags: $TAGS"
          

      #----------------------------------------------
      #This is the a separate action that sets up buildx runner
      #----------------------------------------------
      - name: ğŸ³ Container | Set up Docker Buildx
        uses: docker/setup-buildx-action@v1


      #----------------------------------------------
      #       load cached if cache exists
      #----------------------------------------------
      - name: âš¡ï¸ Cache | Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          #restore-keys: |
          #  ${{ runner.os }}-buildx-


      #----------------------------------------------
      #Log in to Docker Hub
      #----------------------------------------------
      - name: ğŸ³ Container | Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      

      #----------------------------------------------
      #Build and push
      #----------------------------------------------
      - name: ğŸ³ Container | Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.prepare.outputs.tags }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          #cache-from: type=registry,ref=${{ secrets.DOCKERHUB_IMAGE }}:buildcache
          #cache-to: type=registry,ref=${{ secrets.DOCKERHUB_IMAGE }}:buildcache,mode=max
          #cache-from: type=gha
          #cache-to: type=gha,mode=max
          
      
      #----------------------------------------------
      #Clear old cache
      #----------------------------------------------
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: ğŸ³ Container | Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache


  deployment-manifests:
    name: Deployment manifests â˜¸ï¸
    
    needs: build-container-to-develop

    environment:
      name: development
      url: 'https://rancher-finance-stage.99app.com/'

    runs-on: ubuntu-latest

    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: ğŸ’¾ Repository | Check out
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      

      #----------------------------------------------
      # Kustomize Build
      #----------------------------------------------
      - name: â˜¸ï¸ K8S | Setup Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: ${{ secrets.KUSTOMIZE_VERSION }}


      #----------------------------------------------
      # Kustomize Build
      #----------------------------------------------
      - name: â˜¸ï¸ K8S | Update manifests (kustomize)
        env:
          DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_IMAGE }}

        run: |
          cd .k8s/overlays/development
          kustomize edit set image container-to-change-cd=$DOCKERHUB_IMAGE:${{ github.sha }}
          cat kustomization.yaml


      #----------------------------------------------
      # Commit code 
      #----------------------------------------------
      - name: ğŸ’¾ Repository | Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "ğŸ¤– change image tag (manifests k8s)"
      

      #----------------------------------------------
      # Push code 
      #----------------------------------------------
      - name: ğŸ’¾ Repository | Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}


