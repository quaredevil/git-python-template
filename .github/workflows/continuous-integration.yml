name: continuous-integration

on:
  pull_request:
    branches:
    - main
    - release

  push:
    branches:
    - main
    - develop
    - release

jobs:

  build:
    runs-on: ubuntu-latest
    env:
          JOB_VARIABLE: XXXXXXXXXXXX
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v2
      
      
      - name: Get branch name != (pull_request)
        if: github.event_name != 'pull_request'
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" >> $GITHUB_ENV

      - name: Get branch name == (pull request)
        if: github.event_name == 'pull_request'
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_HEAD_REF} | tr / -)" >> $GITHUB_ENV

      - name: Debug
        run: echo ${{ env.BRANCH_NAME }}
        
      - name: Get secret from inject environment
        env:
          TEST: ${{ env.TEST }}
        run: |
          echo Environment: $TEST
          echo JOB_VARIABLE: $JOB_VARIABLE

      # Set-up python
      - name: Set up Python 3.x
        id: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
          virtualenvs-path: ~/.cache/pypoetry

      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        if: "!contains(github.event.head_commit.message, '/nocache')"
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache
            ~/.local
            .venv    
          #key: poetry      
          key: ${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
              ${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-
              ${{ runner.os }}-

    
      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          poetry install        


      #----------------------------------------------
      # Run Linting
      #----------------------------------------------
      - name: Run pre-commit hooks (Linting)
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          pre-commit install -f --install-hooks
          pre-commit run --all-files

      #----------------------------------------------
      # Run python tests with coverage
      #----------------------------------------------
      - name: Test with pytest
        run: |
          poetry run pytest --cache-clear --cov=simplecalc > pytest-coverage.txt


      #----------------------------------------------
      #Run coverage tests
      #----------------------------------------------
      - name: pytest-coverage-commentator
        uses: coroo/pytest-coverage-commentator@v1.0.2
        with:
          pytest-coverage: pytest-coverage.txt  
